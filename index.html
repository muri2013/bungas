<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com 3 Botões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #imageContainer img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 8px;
      display: none; /* Oculto no início */
    }
  </style>
</head>
<body>

  <h1>Meu Site com 3 Botões</h1>

  <div class="button-container">
    <button class="btn" onclick="mostrarImagem()">Botão 1</button>
    <button class="btn" onclick="alert('Você clicou no botão 2')">Botão 2</button>
    <button class="btn" onclick="alert('Você clicou no botão 3')">Botão 3</button>
  </div>

  <div id="imageContainer">
    <img id="minhaImagem" src="https://via.placeholder.com/300x200.png?text=Minha+Imagem" alt="Imagem ao clicar" />
  </div>

  <script>
    function mostrarImagem() {
      const img = document.getElementById("minhaImagem");
      img.style.display = "block";
    }
  </script>

</body>
</html>
