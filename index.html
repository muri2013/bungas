<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site com 3 Botões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      z-index: 1;
    }

    .btn {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #45a049;
    }

    #gifFullScreen {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #gifFullScreen img {
      max-width: 100%;
      max-height: 100%;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Meu Site com 3 Botões</h1>

  <div class="button-container">
    <button class="btn" onclick="mostrarImagem()">Botão 1</button>
    <button class="btn" onclick="mostrarGIF()">Botão 2</button>
    <button class="btn" onclick="alert('Você clicou no botão 3')">Botão 3</button>
  </div>

  <div id="imageContainer">
    <img id="minhaImagem" src="https://via.placeholder.com/300x200.png?text=Minha+Imagem" alt="Imagem ao clicar" style="display:none; border-radius: 8px;" />
  </div>

  <div id="gifFullScreen">
    <span id="closeBtn" onclick="fecharGIF()">✖</span>
    <img src="https://media.giphy.com/media/xT9IgG50Fb7Mi0prBC/giphy.gif" alt="GIF Tela Cheia">
  </div>

  <script>
    function mostrarImagem() {
      document.getElementById("minhaImagem").style.display = "block";
    }

    function mostrarGIF() {
      document.getElementById("gifFullScreen").style.display = "flex";
    }

    function fecharGIF() {
      document.getElementById("gifFullScreen").style.display = "none";
    }
  </script>

</body>
</html>
